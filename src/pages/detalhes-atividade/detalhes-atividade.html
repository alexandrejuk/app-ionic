<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-detail">
    <div class="company-info">
        <h5 class="title tbold">Almoço</h5>
        <p class="sub-title">Início 14:00 </p>
    </div>
  </div>

  <ion-fab bottom right #fab>
      <button ion-fab ><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">

          <button ion-fab (click)="showPrompt('cancelar_atividade', fab)">
            <ion-icon ios="ios-close" md="md-close"></ion-icon>
            <div class="label">Cancelar</div>
          </button>

          <button ion-fab (click)="showPrompt('pausar_atividade', fab)">
            <ion-icon ios="ios-pause" md="md-pause"></ion-icon>
            <div  class="label"dir="rtl">Pausar</div>
          </button>

      </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <div class="button-action">
    <button ion-button color="secondary" round>INICIAR DESLOCAMENTO</button>
  </div>
</ion-footer>
