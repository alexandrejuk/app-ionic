<div class="card-credentials">
  <div class="credentials-content">
    <h1><strong>CONNECTA</strong></h1>
    <form action="">
      <div class="form-group">
        <label for="">Usuário</label>
        <input type="text" placeholder="Digite seu usuário!" autocomplete="off" (change)="setData($event.target)" name="username" >
      </div>
      <div class="form-group">
        <label for="">Senha</label>
        <input type="password" placeholder="Digite sua senha!" autocomplete="off" (change)="setData($event.target)" name="password">
      </div>
      <div class="form-group">
        <button ion-button color="primary" round full (click)="sendLogin()">Login</button>
      </div>
    </form>
  </div>
</div>
