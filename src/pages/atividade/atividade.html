<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{ title }}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div class="content">
      <card-atividade-component *ngFor="let atividade of atividades" [atividade]="atividade"></card-atividade-component>
    </div>


  <ion-fab bottom right>
      <button ion-fab ><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">

          <button ion-fab (click)="criarAtividade('outros', 'criar_atividade')">
            <ion-icon ios="ios-swap" md="md-swap"></ion-icon>
            <div class="label">Outros</div>
          </button>

          <button ion-fab (click)="criarAtividade('empresa', 'criar_atividade')">
            <ion-icon ios="ios-redo" md="md-redo"></ion-icon>
            <div  class="label"dir="rtl">Empresa</div>
          </button>

          <button ion-fab (click)="criarAtividade('almoço', 'criar_atividade')">
            <ion-icon ios="ios-pizza" md="md-pizza"></ion-icon>
            <div  class="label"dir="rtl">Almoço</div>
          </button>

          <button ion-fab (click)="criarAtividade('abastecimento', 'criar_atividade')">
            <ion-icon ios="ios-color-fill" md="md-color-fill"></ion-icon>
            <div class="label"dir="rtl">Abastecimento</div>
          </button>

      </ion-fab-list>
  </ion-fab>

  </ion-content>
