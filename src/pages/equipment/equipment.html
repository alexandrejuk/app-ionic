<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-item>
      <ion-label color="primary" floating>Equipamento</ion-label>
      <select-searchable item-content [(ngModel)]="equipamento" [items]="equipamentos" itemTextField="modelo" [canSearch]="true"
        (onChange)="equipamentoChange($event)">
      </select-searchable>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>N. Serie</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Observação</ion-label>
      <ion-input></ion-input>
    </ion-item>

      <ion-list radio-group [(ngModel)]="equipmentoActions">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-item no-lines>
                <ion-label>Retirar</ion-label>
                <ion-radio value="retirar" (click)="radioButtonChange('RetirarPage')"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item no-lines>
                <ion-label>Trocar Peças</ion-label>
                <ion-radio value="trocarPecas" (click)="radioButtonChange('PecasPage')"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>


    <div class="card-report">
        <div class="card-report-header" (click)="onDropDown('treinamento')">
          <h5 class="title text-bold">
            <ion-icon name="bookmarks"></ion-icon> TREINAMENTO
          </h5>
          <button ion-button color="primary-dark" clear>
            <ion-icon name="md-arrow-down"></ion-icon>
          </button>
        </div>
        <div class="card-report-content" *ngIf="dropDown.treinamento">
          <ion-item no-lines>
            <ion-label color="primary">Tópicos</ion-label>
          </ion-item>
          <ion-item *ngFor="let content of treinamentoContent">
            <ion-label>{{ content }}</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </div>
      </div>

      <div class="card-report">
          <div class="card-report-header" (click)="onDropDown('instalacao')">
            <h5 class="title text-bold">
              <ion-icon name="bookmarks"></ion-icon> INSTALAÇÃO
            </h5>
            <button ion-button color="primary-dark" clear>
              <ion-icon name="md-arrow-down"></ion-icon>
            </button>
          </div>
          <div class="card-report-content" *ngIf="dropDown.instalacao">
            <ion-item no-lines>
              <ion-label color="primary">Entregue</ion-label>
            </ion-item>
            <ion-item *ngFor="let content of instalacaoContent">
              <ion-label>{{ content }}</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </div>
        </div>


        <div class="card-report">
            <div class="card-report-header" (click)="onDropDown('fotos')">
              <h5 class="title text-bold">
                <ion-icon name="bookmarks"></ion-icon> FOTOS
              </h5>
              <button ion-button color="primary-dark" clear>
                <ion-icon name="md-arrow-down"></ion-icon>
              </button>
            </div>
            <div class="card-report-content" *ngIf="dropDown.fotos">
                <div class="gallery">
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/9b46d29a-cf75-4b17-8498-5ee631f32401_1532010388417.jpg') "></div>
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/9b46d29a-cf75-4b17-8498-5ee631f32401_1532010388417.jpg') "></div>
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/9b46d29a-cf75-4b17-8498-5ee631f32401_1532010388417.jpg') "></div>
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/9b46d29a-cf75-4b17-8498-5ee631f32401_1532010388417.jpg') "></div>
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/9b46d29a-cf75-4b17-8498-5ee631f32401_1532010388417.jpg') "></div>
                  <div class="photo-gallery" style="background-image: url('https://storage.googleapis.com/blackatom-images/atendimento/images/6af9b337-4854-4729-a1ae-6d8d988c02c3_1532004807912.jpg') "></div>
                </div>
                <button ion-button color="primary-dark" clear (click)="gotToCamera()" full>
                    <ion-icon name="camera"></ion-icon>&nbsp;Camera
                </button>
            </div>
          </div>



  </div>
</ion-content>

<ion-footer>
  <div class="button-action">
    <button ion-button color="secondary" round>Salvar</button>
  </div>
</ion-footer>
