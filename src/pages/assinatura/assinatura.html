<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" floating>Nome Completo</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" floating>Documento</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item no-lines>
            <ion-label color="primary">Assinatura:</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item text-center class="signature-box">
      <signature-pad [options]="signaturePadOptions"></signature-pad>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="button-action">
          <button ion-button color="danger" round (click)="resetSignature()">Limpar</button>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="button-action">
          <button ion-button color="secondary" round (click)="saveSignature()">SALVAR</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
